<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario 47SNA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1f1f1f;
      --border: #e0e0e0;
      --muted: #888888;
      --radius: 6px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      font-size: 14px;
      line-height: 1.5;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .top-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

.form-column {
  max-width: 500px;
}
    
    .form-column,
    .event-column {
      flex: 1 1 450px;
      min-width: 300px;
    }

    .form-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-section input {
      padding: 0.45rem 0.6rem;
      font-size: 13px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
      font-family: inherit;
    }

    .form-section input[type="color"] {
      padding: 0;
      width: 34px;
      height: 34px;
      border: none;
      background: none;
    }

    button {
      background-color: #f0f0f0;
      color: #1f1f1f;
      border: 1px solid #d0d0d0;
      border-radius: var(--radius);
      padding: 0.2rem 0.4rem;
      font-size: 10px;
      font-family: inherit;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .calendar-container {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin-bottom: 2rem;
    }

    .month {
      background: white;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 300px;
    }

    .month h2 {
      font-size: 1rem;
      font-weight: 500;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      background: #f9f9f9;
      margin: 0;
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-size: 0.7rem;
      text-align: center;
      padding: 4px;
      background: #f5f5f5;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: minmax(60px, auto);
      padding: 4px;
      gap: 2px;
    }

    .day {
      border: 1px solid #f0f0f0;
      padding: 4px;
      display: flex;
      flex-direction: column;
      font-size: 11px;
    }

    .day-number {
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 2px;
    }

    .event-lines {
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-top: auto;
    }

    .event-line {
      height: 16px;
      border-radius: 3px;
      padding-left: 2px;
      display: flex;
      align-items: center;
      background-color: #d0d0d0;
      color: #1f1f1f;
      font-size: 10px;
      overflow: hidden;
    }

    .event-line span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .event-list {
      background: white;
      border-radius: var(--radius);
    }

    .event-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .event-table thead {
      background: #f8f8f8;
    }

    .event-table th,
    .event-table td {
      border: 1px solid var(--border);
      padding: 3px;
      text-align: left;
      vertical-align: top;
    }

    .event-table th:first-child,
    .event-table td:first-child {
      text-align: center;
      width: 24px;
    }

    .color-swatch {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      display: inline-block;
      margin: 0 auto;
    }

    .export-btn {
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .top-section {
        flex-direction: column;
      }
    }
    .day-number.today {
  color: red;
}

@media (max-width: 768px) {
  .top-section {
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-column,
  .event-column {
    min-width: 100%;
  }

  .form-section input {
    font-size: 14px;
  }

  .event-table {
    font-size: 13px;
    overflow-x: auto;
    display: block;
    width: 100%;
  }

  .event-table thead,
  .event-table tbody,
  .event-table th,
  .event-table td,
  .event-table tr {
    display: block;
  }

  .event-table thead {
    display: none;
  }

  .event-table tr {
    margin-bottom: 1rem;
    border-bottom: 1px solid var(--border);
  }

  .event-table td {
    text-align: right;
    padding-left: 50%;
    position: relative;
  }

  .event-table td::before {
    content: attr(data-label);
    position: absolute;
    left: 8px;
    width: 45%;
    text-align: left;
    font-weight: bold;
    color: var(--muted);
  }
}
  </style>
</head>
<body>
  <div class="top-section">
    <div class="form-column">
      <h2 class="form-title">47SNA</h2>
      <div class="form-section">
        <input type="text" id="event-name" placeholder="Nombre del evento" />
        <input type="date" id="event-start" />
        <input type="date" id="event-end" />
       
        <input type="text" id="event-desc" placeholder="Descripción del evento" />
        <input type="text" id="event-place" placeholder="Lugar del evento" />
         <input type="color" id="event-color" value="#0969da" />
        <button onclick="addEvent()">Agregar</button>
      </div>
    </div>
    <div class="event-column">
      <h2 class="form-title">Eventos</h2>
      <div class="event-list">
        <table class="event-table">
          <thead>
            <tr>
            <th>#</th>
              <th colspan="2">Evento</th>
              <th>Fechas</th>
              <th>Detalle</th>
              <th>Lugar</th>
              <th>Ed</th>
              <th>El</th>
            </tr>
          </thead>
          <tbody id="event-list"></tbody>
        </table>
        <button class="export-btn" onclick="exportToCSV()">Exportar a CSV</button>
      </div>
    </div>
  </div>
  <div class="calendar-container" id="calendar"></div>

  <script>
    const startMonth = 5;
    const endMonth = 11;
    const year = 2025;
    const daysShort = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];
    const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

    const events = [
      {
        name: "Gran encuentro vivencial",
        start: "2025-11-02",
        end: "2025-11-08",
        color: "#F7DC6F",
        desc: "1. MAN AFROINDÍGENA. 2. SINDICATO...",
        place: "Tumaco"
      },
      {
        name: "Segunda Asamblea",
        start: "2025-08-03",
        end: "2025-08-09",
        color: "#d876e3",
        desc: "detalle",
        place: "Popayán"
      },
      {
        name: "Tercera Asamblea",
        start: "2025-10-05",
        end: "2025-10-11",
        color: "#d876e3",
        desc: "detalle",
        place: "Quibdó"
      },
      {
        name: "Recorrido 8",
        start: "2025-09-07",
        end: "2025-09-13",
        color: "#2da44e",
        desc: "Laguna del Buey",
        place: "El Bordo"
      }
    ];

    function addEvent() {
      const name = document.getElementById("event-name").value.trim();
      const start = document.getElementById("event-start").value;
      const end = document.getElementById("event-end").value;
      const color = document.getElementById("event-color").value;
      const desc = document.getElementById("event-desc").value.trim();
      const place = document.getElementById("event-place").value.trim();

      if (!name || !start || !end) {
        alert("Completa todos los campos obligatorios.");
        return;
      }

      events.push({ name, start, end, color, desc, place });
      updateCalendar();
      clearForm();
    }

    function clearForm() {
      document.getElementById("event-name").value = "";
      document.getElementById("event-start").value = "";
      document.getElementById("event-end").value = "";
      document.getElementById("event-desc").value = "";
      document.getElementById("event-place").value = "";
    }

    function renderEventList() {
      const tbody = document.getElementById("event-list");
      tbody.innerHTML = "";

      events.forEach((e, i) => {
        const tr = document.createElement("tr");

       tr.innerHTML = `
  <td data-label="#">${i + 1}</td>
  <td data-label=""><span class="color-swatch" style="background-color:${e.color}"></span></td>
  <td data-label="Nombre">${e.name}</td>
  <td data-label="Fechas">${e.start} → ${e.end}</td>
  <td data-label="Detalle">${e.desc}</td>
  <td data-label="Lugar">${e.place}</td>
  <td data-label="Editar"><button onclick="editEvent(${i})">✎</button></td>
  <td data-label="Eliminar"><button onclick="deleteEvent(${i})">X</button></td>
`;

        tbody.appendChild(tr);
      });
    }

    function editEvent(index) {
      const e = events[index];
      document.getElementById("event-name").value = e.name;
      document.getElementById("event-start").value = e.start;
      document.getElementById("event-end").value = e.end;
      document.getElementById("event-color").value = e.color;
      document.getElementById("event-desc").value = e.desc;
      document.getElementById("event-place").value = e.place;
      events.splice(index, 1);
      updateCalendar();
    }

    function deleteEvent(index) {
      events.splice(index, 1);
      updateCalendar();
    }

    function updateCalendar() {
      createCalendar();
      renderEventList();
    }

    function createCalendar() {
      const container = document.getElementById("calendar");
      container.innerHTML = "";

      for (let m = startMonth; m <= endMonth; m++) {
        const daysInMonth = new Date(year, m + 1, 0).getDate();
        const firstDay = new Date(year, m, 1).getDay();

        const monthDiv = document.createElement("div");
        monthDiv.className = "month";

        const title = document.createElement("h2");
        title.textContent = monthNames[m];
        monthDiv.appendChild(title);

        const weekdays = document.createElement("div");
        weekdays.className = "weekdays";
        daysShort.forEach(d => {
          const dayName = document.createElement("div");
          dayName.textContent = d;
          weekdays.appendChild(dayName);
        });
        monthDiv.appendChild(weekdays);

        const grid = document.createElement("div");
        grid.className = "grid";
        const totalCells = 42;

        for (let i = 0; i < totalCells; i++) {
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";

          const dayNum = i - firstDay + 1;
          if (i >= firstDay && dayNum <= daysInMonth) {
            const dateStr = `${year}-${String(m+1).padStart(2, '0')}-${String(dayNum).padStart(2, '0')}`;
            dayDiv.dataset.date = dateStr;

         const num = document.createElement("div");
num.className = "day-number";
num.textContent = dayNum;

const today = new Date();
const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

if (dateStr === todayStr) {
  num.classList.add("today");
}

dayDiv.appendChild(num);

            const slot = document.createElement("div");
            slot.className = "event-lines";

            events.forEach(ev => {
              const s = new Date(ev.start);
              const e = new Date(ev.end);
              const current = new Date(dateStr);
              if (current >= s && current <= e) {
                const line = document.createElement("div");
                line.className = "event-line";
                line.style.backgroundColor = ev.color;
                line.title = `${ev.name}\n${ev.desc || ''}`;
                const initials = ev.name.split(' ').map(w => w[0]).join('').toUpperCase();
                const label = document.createElement("span");
                label.textContent = initials;
                line.appendChild(label);
                slot.appendChild(line);
              }
            });

            dayDiv.appendChild(slot);
          }

          grid.appendChild(dayDiv);
        }

        monthDiv.appendChild(grid);
        container.appendChild(monthDiv);
      }
    }

    function exportToCSV() {
      const csvRows = ["Nombre,Fecha inicio,Fecha fin,Color,Detalle,Lugar"];
      events.forEach(e => {
        const row = [e.name, e.start, e.end, e.color, e.desc.replace(/,/g, ';'), e.place.replace(/,/g, ';')];
        csvRows.push(row.join(","));
      });
      const blob = new Blob([csvRows.join("\n")], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "eventos.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    updateCalendar();
  </script>
</body>
</html>
